<html>
  <title>GigaScroll example</title>
  <style>
    body {  margin: 0; padding: 0; }
  </style>
  <body>

    <div id="container" style="width: 80%">
      <ul data-bind="gigaScroll: gigaScrollViewModel">
        <li><span data-bind="text: name" /></li>
      </ul>
    </div>

    <script src="../vendor/jquery-1.8.2.js"></script>
    <script src="../vendor/knockout-2.2.0.js"></script>
    <script src="../lib/giga-scroll.min.js"></script>
    <script src="fake-db.js"></script>

    <script>
    var mainViewModel = {
      _db: createFakeDatabase(),
      gigaScrollViewModel: new GigaScrollViewModel({
        load: function(startIndex, length, callback) {
          mainViewModel._db.load(startIndex, length, function(items) {
            callback(items, mainViewModel._db.totalSize);
          });
        }
      })
    }
    ko.applyBindings(mainViewModel);
    </script>

    <!--  Automatic reload whenever something changes in your project directory,
        if you use LiveReload (http://livereload.com) -->
    <script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
  </body>
</html>
